<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-success': isFirst
    }"
  >
    <div>
      <span class="text-primary">{{ character.id }} - </span>
      <span>{{ character.name }} - </span>
      <strong>{{ character.power }}</strong>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacterById(character.id)">X</button>
  </li>
</ul>
